name: Auto PR from dev to main

permissions:
  pull-requests: write

on:
  push:
    branches:
      - dev

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: dev

      - name: Check if open PR already exists
        id: check_pr
        run: |
          gh auth setup-git
          pr_number=$(gh pr list \
            --base main \
            --head dev \
            --state open \
            --json number \
            --jq '.[0].number')

          if [ -n "$pr_number" ]; then
            echo "Open PR already exists: #$pr_number"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "No open PR found."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create \
            --base main \
            --head dev \
            --title "Update Resource Pack" \
            --body "This PR was automatically created by a GitHub Action."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
